<html>

<head>
    <meta charset="UTF-8">
    <title>Take Up Space!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <script src="lib/ml5.min.js" type="text/javascript"></script>
    <script src="lib/p5.sound.min.js"></script>

    <style>
        body {
            font-family: Arial;
            font-size: 15px;
            text-align: center;
        }

        h1 {
            font-family: Arial;
            font-size: 30px;
            float: left;
            text-align: left;
            padding: 20px;
            width: 100%;
        }

        #status {
            font-family: Arial;
            font-size: 15px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-child {
            flex: 1;
            border: 2px solid yellow;
        }

        .flex-child:first-child {
            margin-right: 20px;
        }

        .flex-child-video {
            width:600px;
        }

        .break {
            flex-basis: 100%;
            height: 0;
        }


    </style>

</head>

<body>
<h1>Take Up Space!</h1>
<p id='status'>Loading model...</p>


<div class="flex-container">
    <div id="game-col" class="flex-child">
        <div id="info" class="flex-child full">
            <div id="instructions"></div>
            <div id="poseDebug">Pose debug info</div>
            <div id="calibrationDebug">Calibration debug info</div>
            <div id="micDebug">Mic debug info</div>
        </div>

        <br>

        <div id="game-canvas" class="flex-child "><canvas id="game"></canvas></div>
    </div>

    <div id="video-container" class="flex-child-video">
    </div>

</div>
</body>

<script src="js/poses.js"></script>
<script src="js/calibration.js"></script>
<script src="js/gameplay.js"></script>
<script src="js/mic.js"></script>


</html>
